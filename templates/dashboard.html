<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            border-radius: 10px;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Scholarship Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search-scholarships">Find Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate-resume">Resume Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4"><i class="bi bi-mortarboard"></i> Dashboard</h4>
                <a href="#"><i class="bi bi-graph-up"></i> Statistics</a>
                <a href="#"><i class="bi bi-book"></i> Courses</a>
                <a href="#"><i class="bi bi-person"></i> Profile</a>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Navbar -->
                <nav class="navbar navbar-light bg-light px-3">
                    <span class="navbar-brand mb-0 h4">Welcome, Student</span>
                </nav>
                
                <!-- Charts -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-header fw-bold">Scholarship Distribution</div>
                            <div class="card-body">
                                <canvas id="scholarshipPieChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card text-center">
                            <div class="card-header fw-bold">Scholarship Applications Over Time</div>
                            <div class="card-body">
                                <canvas id="scholarshipLineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Scholarship Distribution Data
        const scholarshipData = {
            labels: ['STEM', 'Arts', 'Humanities', 'Technology'],
            datasets: [{
                data: [45, 20, 15, 20],
                backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#f39c12'],
                hoverOffset: 8
            }]
        };

        // Scholarship Applications Data
        const scholarshipApplications = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Applications',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: '#3498db',
                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                borderWidth: 2,
                pointBackgroundColor: '#3498db',
                pointBorderColor: '#fff',
                pointRadius: 5,
                tension: 0.4
            }]
        };

        // Initialize Charts
        new Chart(document.getElementById('scholarshipPieChart'), {
            type: 'doughnut',
            data: scholarshipData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        new Chart(document.getElementById('scholarshipLineChart'), {
            type: 'line',
            data: scholarshipApplications,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        grid: { display: true }
                    }
                }
            }
        });
    </script>
</body>
</html>
