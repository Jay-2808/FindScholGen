<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .dark-theme { background-color: #121212; color: #ffffff; }
        .ocean-theme { background-color: #0077b6; color: #ffffff; }
        .card { transition: all 0.3s; }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-gear"></i> User Settings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search-scholarships">Find Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate-resume">Resume Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="bi bi-person-circle"></i> User Settings</h1>

        <div class="row">
            <!-- Profile Settings -->
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <div class="card-header"><i class="bi bi-person"></i> Profile Settings</div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3 text-center">
                                <img id="profilePic" src="https://via.placeholder.com/100" class="rounded-circle" width="100" height="100" alt="Profile Picture">
                                <input type="file" id="uploadAvatar" class="form-control mt-2" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="profileName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="profileEmail">
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Theme Settings -->
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <div class="card-header"><i class="bi bi-palette"></i> Theme Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Theme</label>
                            <select id="themeSelect" class="form-select">
                                <option value="light">Light Theme</option>
                                <option value="dark">Dark Theme</option>
                                <option value="ocean">Ocean Theme</option>
                            </select>
                        </div>
                        <button id="applyTheme" class="btn btn-secondary w-100"><i class="bi bi-moon-stars"></i> Apply Theme</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 User Settings | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("applyTheme").addEventListener("click", function() {
            let selectedTheme = document.getElementById("themeSelect").value;
            document.body.classList.remove("dark-theme", "ocean-theme");
            if (selectedTheme === "dark") {
                document.body.classList.add("dark-theme");
            } else if (selectedTheme === "ocean") {
                document.body.classList.add("ocean-theme");
            }
        });

        document.getElementById("uploadAvatar").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profilePic").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

</body>
</html>
