<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarship Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Scholarship Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search-scholarships">Find Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate-resume">Resume Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Scholarship Search Section -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Find Your Perfect Scholarship</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search scholarships...">
            </div>
            <div class="col-md-6">
                <select id="filterSelect" class="form-select">
                    <option value="">All Categories</option>
                    <option value="STEM">STEM</option>
                    <option value="Arts">Arts</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
        </div>

        <div id="scholarshipResults" class="row">
            <!-- Scholarships will be dynamically loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 Scholarship Finder | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scholarship-search.js"></script>

</body>
</html>
